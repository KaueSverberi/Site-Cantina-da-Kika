<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cantina da Kika</title>
</head>

<body>

    <div class="cor-cabecalho"></div>

    <header>
        <img src="img/logo-cantina.jfif" alt="logo cantina da Kika" class="logo-cantina">
        <a href="index.html">Nos conheça</a>
        <a href="almoço.html">Cardápio do almoço</a>
        <a href="salgado.html">Cardápio de salgados</a>
    </header>

    <div class="cantina">
        <h1>Cantina da kika</h1>
        <p>Estamos abertos de segunda a sábado das 9:00 até 19:30, servimos almoço das
            11:30 até 14:30.</p>
    </div>

    <div class="a-vontade">
        <h2>Self-service à vontade em nosso restaurante por apenas</h2>
        <br>
        <p>R$22,99</p>
    </div>

    <div class="peso">
        <h2>Ou no kilo por</h2>
        <br>
        <p>R$62,90</p>
    </div>

    <div class="mapa">
        <h2>Localização Obs: Dentro da Unifatea</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.7086806181837!2d-45.11412062576082!3d-22.73906687937348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ccc9278d0d45ed%3A0x1075afb921c497d6!2sRua%20Presidente%20Roosevelt%2C%20539%20-%20Cruz%2C%20Lorena%20-%20SP%2C%2012606-290!5e0!3m2!1spt-BR!2sbr!4v1731609001488!5m2!1spt-BR!2sbr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="buffet">
        <img src="img/buffet 1.jpeg" alt="imagem buffet">
        <img src="img/buffet 2.jpeg" alt="imagem mesa do buffet">
    </div>
